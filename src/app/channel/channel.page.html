<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>{{channelName}}</ion-title>

        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

    <div *ngIf="messages.length > 0">
        <app-message *ngFor="let m of messages; let i = index"
                     [message]="m" [floatLeft]="determineFloatLeft(i, m.user)">
        </app-message>
    </div>

    <div *ngIf="messages.length === 0">
        <app-message [skeleton]="true" [floatLeft]="true"></app-message>
        <app-message [skeleton]="true" [floatLeft]="false"></app-message>
        <app-message [skeleton]="true" [floatLeft]="false"></app-message>
        <app-message [skeleton]="true" [floatLeft]="true"></app-message>
    </div>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <div slot="start" class="ion-margin-start w-100">
            <ion-textarea [autofocus]="true"
                          enterkeyhint="send"
                          inputmode="text"
                          [spellcheck]="true"
                          placeholder="Typ een bericht"
                          [(ngModel)]="newMessage">
            </ion-textarea>
        </div>
        <ion-buttons slot="end" class="ion-margin-horizontal">
            <ion-button (click)="sendMessage()" [disabled]="newMessage === undefined">
                <ion-icon slot="icon-only" name="send"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
